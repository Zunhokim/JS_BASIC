<script>

  // 입력값을 요소로 받아오는 경우
  const test = function (name, age, color, status = 'Clear') { // status 객체의 기본값은 Clear로 지정. 
    return `${name} : ${age} : ${color} : ${status}`
  }

  console.log(test('Kim', 20, 'Brown'))
  // 입력값을 요소로 받아올 경우, 코드에 에러가 났을 때, 개발자나, 읽는 사람이 해당 요소의 용도가 무엇인지 알 수 없어서 파악하기가 어렵다. 

  // 처음부터 입력값을 객체로 받아오는 경우
  const test2 = function (object) {
    // 객체의 기본 속성 지정

    // past (1)
    object.status = object.status !== undefined ? object.status : 'Clear'
    
    // past (2)
    object.status = object.status ? object.status : 'Clear'
    // past (3)
    object.status = object.status || 'Clear'
    // 2, 3번의 경우, 빈문자열 또는 0과 같이 false 변환되는 값이 오지 않는다는 것이 확실할 때만 쓸 수 있다.

    // now (1)
    object = { status: 'Clear', ...object}
    
    // now (2)
    fun = function ({name, age, color, status = 'Clear'}) {
      return `${name} : ${age} : ${color} : ${status}`
    }

    return `${object.name} : ${object.age} : ${object.color} : ${object.status}`
  }

  console.log(test2({
    name: 'Kim',
    age: 20, 
    color: 'Brown'
  }))
  // 처음부터 객체로 받아올 경우, 해당 데이터가 의미하는 바가 무엇인지를 알 수 있어서, 현업에서 더 선호하는 방식이다. 
</script>
