<!--
  기본 개념

  Javascript에서의 함수 선언 방법

  const 함수명 = function () {
    // 함수 내용
  }

  ex. 
  const f = function() {
    console.log("HI")
    console.log("HI")
  }

  f()

  result >>
  HI
  HI

  용어 정리
  점프 : 호출 위치에서 함수 본문으로 이동하는 것
  리턴 : 함수 본문에서 호출 위치로 되돌아가는 것
-->


<script>
  // 프로시저 형태의 함수
  const f = function() {
    console.log("HI")
    console.log("HI")
  }

  //수학적 함수
  const g = function (x) {
    return x * x
  }
  console.log(g(4))

</script>
