<script>
  // 배열의 메서드
  // 배열의 기본 연산
  // a.length : a 배열의 요소 갯수 추출
  // a[index] : index-1 번째 요소 추출

  const a = [52, 26, 235, 1]
  // 배열 뒤에 요소 추가하기 : push(요소)
  a.push(100)
  // 배열 중간에 요소 추가하기 : splice(인덱스, 0, 요소)
  a.splice(1, 0, 39)
  // 인덱스로 배열의 요소 제거하기 : splice(인덱스, 1)
  a.splice(1, 1)
  // 배열 내부에서 값의 위치 찾기 : indexOf(요소)
  a.indexOf(26)
  // 값으로 배열의 요소 제거하기 : indexOf() + splice() 활용
  const index = a.indexOf(1)
  a.splice(index, 1)

  alert(a)
</script>
