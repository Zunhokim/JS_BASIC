<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const header = document.createElement('h2')
      header.textContent = 'HI'
      const arr = [
        document.querySelector('.first'),
        document.querySelector('.second')
      ]

      let count = 0
      const fun = () => {
        arr[count % 2].appendChild(header)
        count++
      }
      setInterval(fun, 1000)
    })
  </script>
</head>
<body>
  <div class="first">
    <h1>First DIV Tag</h1>
  </div>
  <hr>
  <div class="second">
    <h1>Second DIV Tag</h1>
  </div>
</body>
