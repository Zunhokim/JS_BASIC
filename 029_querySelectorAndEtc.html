<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 태그 선택자
      document.querySelector('h1').style.color = 'red'
      // 아이디 선택자
      document.querySelector('#header').style.backgroundColor = 'orange'
      //클래스 선택자
      document.querySelector('.center').style.backgroundColor = 'blue'
      //속성 선택자
      document.querySelector('[type=text]').style.borderRadius = '10px'
      // 후손 선택자
      document.querySelector('body input').style.backgroundColor = 'green'


    })
  </script>
</head>
<body>
  <h2 id="header">HI</h2>
  <h1 class="center">HI</h1>
  <input type="text">
</body>
</html>
