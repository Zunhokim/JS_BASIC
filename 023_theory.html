<!--
  선언적 함수와 익명 함수의 차이

  1. 선언적 함수
    > 형태
      function name() {
        function data
      }
    > 코드가 실행될 때, 우선적으로 만들어지고 실행됨. 

  2. 익명 함수
    > 형태 
      name = function () {
        function data
      }
    > 위에서 아래로 읽어오는 순서대로 실행됨. 
-->

<script>
  name()

  function name() {
    console.log("declarative function.")
  }

  name = function() {
    console.log("Anonymous function")
  }

  name()

</script>
