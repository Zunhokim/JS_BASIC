<!--
  1. 기본 자료형 >> 스택에 값을 저장
    - 숫자
    - 문자열
    - 불

      기본 자료형을 객체 자료형으로 변환하기 위해서는 new를 붙이면됨. (ex. new Number(10))
  
  2. 객체 자료형 >> 스택과 힙을 연결 >> 속성과 메서드를 보유할수 있음. 
    - 함수
      함수를 객체처럼 쓰는 언어는 "함수를 일급 객체(first-class object)로 다룬다"라고 표현함. 
    - 배열
    - 객체
    - etc
-->

<script>
  const a = new Number(10)
  const b = new String("TEXT")
  const c = new Boolean(true)

  console.log(typeof(a), typeof(b), typeof(c))
</script>
