<!--
  1. 배열 등과 함께 사용하는 반복문
  forof, forin

  2. 범용적으로 사용하는 반복문
  for
-->

<script>
  const arr = ['banana', 'apple', 'orange']

  for (const element of arr) {
    console.log(element)
  }

  for (const index in arr) {
    console.log(index, arr[index])
  }

  for (let i = 0; i < 3; i++) {
    console.log(arr[i])
  }
</script>
