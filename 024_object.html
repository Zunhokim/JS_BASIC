<script>
  // const array = [] >> 배열
  // const object = {} >> 객체

  // 배열에서는 내부의 데이터를 요소(element)라 부름. 
  const array = [100, 20, 'text', true]
  
  console.log(array[0])
  console.log(array[1])

  // 객체에서는 내부의 데이터를 속성(property)라 부름.
  const object = {
    name: 'Tom', 
    age: '30'
  }
  // object['name']
  console.log(object.name)
  console.log(object.age)
</script>

<!--
  익명함수 : this 바인딩을 한다. 
  화살표 함수 : this 바인딩을 하지 않는다. 

  this 바인딩 : this를 현재 객체와 연결하는 행위
-->
